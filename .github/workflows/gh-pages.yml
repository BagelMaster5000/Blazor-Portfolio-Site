name: gh-pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET 7
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Publish
      working-directory: ./BlazorPortfolioSite
      run: dotnet publish --configuration Release --output build

    - name: Adjusting for MS Blazor Quirks pt. 1
    # Changes the base-tag in index.html from '/' to 'Blazor-Portfolio-Site' to match GitHub Pages repository subdirectory
      run: sed -i 's/<base href="\/" \/>/<base href="\/Blazor-Portfolio-Site\/" \/>/g' BlazorPortfolioSite/build/wwwroot/index.html

    - name: Adjusting for MS Blazor Quirks pt. 2
    # Add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
      run: touch BlazorPortfolioSite/build/wwwroot/.nojekyll

    # - name: Deploy
    #   uses: JamesIves/github-pages-deploy-action@v4
    #   with:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #     branch: gh-pages # The branch the action should deploy to.
    #     folder: BlazorPortfolioSite/build/wwwroot # The folder the action should deploy.

    # - name: Upload artifact
    #   uses: actions/upload-pages-artifact@v1
    #   with:
    #     path: 'public'

    - name: Set GITHUB_TOKEN Permissions to Allow for GitHub Pages Deployment
      permissions:
        contents: read
        pages: write
        id-token: write

    - name: Allow Concurrent Deployment
      concurrency:
        group: "pages"
        cancel-in-progress: true

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
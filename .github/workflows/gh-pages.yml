name: gh-pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET 7
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Publish
      working-directory: ./BlazorPortfolioSite
      run: dotnet publish --configuration Release --output build

    # Changes the base-tag in index.html from '/' to 'Blazor-Portfolio-Site' to match GitHub Pages repository subdirectory
    - name: Adjusting for MS Blazor Quirks pt. 1
      run: sed -i 's/<base href="\/" \/>/<base href="\/Blazor-Portfolio-Site\/" \/>/g' BlazorPortfolioSite/build/wwwroot/index.html

    # # Add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    # - name: Adjusting for MS Blazor Quirks pt. 2
    #   run: touch BlazorPortfolioSite/build/wwwroot/.nojekyll

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        folder: BlazorPortfolioSite/build/wwwroot # The folder the action should deploy.

    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v3

    # - name: Build with Jekyll
    #   uses: actions/jekyll-build-pages@v1
    #   with:
    #     source: ./
    #     destination: ./_site

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: BlazorPortfolioSite/build/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    runs-on: ubuntu-latest

    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2